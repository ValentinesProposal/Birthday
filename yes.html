<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="question-container">

        <p id="question">Yay, I'm so happy!!!</p>
        <br> 
        <img id="question-image" src="celebration.gif" alt="Question Image">


    </div>
    <audio id="myAudio" src="happy-song.mp3" preload="auto">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('myAudio');
            var promise = audio.play();

            if (promise !== undefined) {
                promise.then(_ => {
                    // Autoplay started successfully
                }).catch(error => {
                    // Autoplay was prevented
                    console.log('Autoplay was prevented. Consider showing a play button.');
                    // Optionally, show a play button here
                });
            }
        });
    </script>
</body>
</html>
